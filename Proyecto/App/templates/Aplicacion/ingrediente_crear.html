{% extends "Aplicacion/padre.html" %}

{% load static %}

{% block contenidoquecambiar %}
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1>Crear Ingredientes</h1>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Formulario para Crear Ingredientes</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                    <a href="{% url 'lista_ingredientes' %}" class="btn btn-secondary mt-3">Volver a la Lista de Ingredientes</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
